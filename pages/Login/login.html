<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAFN-login</title>
</head>
<body>
  <div class="container">
    <div class="album">
      <img 
        src="./images/Album_bg.svg" 
        alt="Álbum vinho">
    </div>
    <div class="form">
      <form action="#">
        <div>
          <h1>Bem vindo à RAFN álbuns!</h1>
          <p>Eternizando momentos além das memórias!</p>
          <div class="login-button">
            <button><a href="#">Entrar</a></button>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <label 
              for="firstname">Nome</label>
            <input 
              id="firstname" 
              type="text" 
              name="firstname" 
              placeholder="Digite seu primeiro nome" 
              required>
          </div>
          <div class="input-box">
            <label 
              for="lastname">Sobrenome</label>
            <input 
              id="lastname" 
              type="text" 
              name="lastname"
              placeholder="Digite seu sobrnome" 
              required>
          </div>
          <div class="input-box">
            <label 
              for="email">e-mail</label>
            <input 
              id="email" 
              type="email" 
              name="email" 
              placeholder="Digite seu email" 
              required>
          </div>
          <div class="input-box">
            <label 
              for="password">Crie uma senha</label>
            <input 
              id="password" 
              type="password" 
              name="password" 
              placeholder="***********" 
              required>
          </div>
          <div class="input-box">
            <label 
              for="Confirmpassword">Confirme sua senha</label>
            <input 
              id="Confirmpassword" 
              type="password" 
              name="Confirmpassword"
              placeholder="***********" 
              required>
          </div>
        </div>
        <div class="continue-buton">
          <button><a href="#">Continuar</a></button>
        </div>
      </form>
    </div>
  </div>  
  
</body>
</html>
